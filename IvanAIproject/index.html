<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星空下的貓咪咖啡時光</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>星空下的貓咪咖啡時光</h1>
        <img src="https://via.placeholder.com/600x400?text=Cats+Coffee+Under+Stars" alt="兩隻貓咪在星空下喝咖啡" class="main-image">
        <p>在浩瀚的星空下，兩隻可愛的貓咪圍坐在溫暖的咖啡杯旁。微光閃爍，咖啡香氣瀰漫，這是屬於牠們的寧靜時刻。牠們輕聲細語，分享著夜的秘密和咖啡的溫醇。</p>
        <p>這是一個夢幻的夜晚，讓心靈沉澱，感受宇宙的浩瀚與生命的溫柔。</p>
    </div>
</body>
</html>
